version: "3"
services:
    ms-sql-server:
        image: mcr.microsoft.com/mssql/server:2017-latest-ubuntu
        environment:
            ACCEPT_EULA: "Y"
            SA_PASSWORD: R1234-56
            MSSQL_PID: Express
        ports: 
            - "1433:1433"
    ice-api:
        build: .
        environment:
            DBServer: "ms-sql-server"
        ports:
            - "8080:80"